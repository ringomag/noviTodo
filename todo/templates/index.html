{% extends 'base.html' %}

{% block content %}
  <div class="row mt-4">
    <div class="col">
      <h2>ADD item</h2>
      <form action="add_todo" method="post" class="row row-cols-lg-auto g-3 align-items-center">
        <div class="col-12">
          <label class="visually-hidden" for="inlineFormInputGroupUsername">ADD ITEMS</label>
          <div class="input-group">
            {% csrf_token %}
            <input type="text" name="content" class="form-control" id="inlineFormInputGroupUsername" placeholder="Add items here..">
          </div>
        </div>

        <div class="col-12">
          <button type="submit" class="btn btn-primary">Submit</button>
        </div>
      </form>
          </div>
        </div>
  <br>
  <div class="row mt-4">
    <div class="col">
      <ul class="list-group">
        {% for todo_item in todo_items %}
        <li class="list-group-item">
          {{ todo_item.text }}



            <div class="float-end">
              <form action="delete/{{todo_item.id}}" method="post">
              {% csrf_token %}
              <button type="submit" class="btn btn-secondary btn-sm">Delete</button>
              </form>
            </div>


        </li>
        {% endfor %}

      </ul>
    </div>

  </div>
{% endblock %}
